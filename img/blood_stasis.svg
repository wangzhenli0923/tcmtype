<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#f5f7fa" stroke="#0071e3" stroke-width="4"/>
  
  <!-- 心脏图案 -->
  <path d="M100,130 C85,115 50,95 50,70 C50,50 65,40 80,40 C90,40 95,45 100,55 C105,45 110,40 120,40 C135,40 150,50 150,70 C150,95 115,115 100,130 Z" fill="#FFCDD2" stroke="#B71C1C" stroke-width="2"/>
  
  <!-- 血管路径 -->
  <path d="M80,60 C90,70 90,90 80,100 C70,110 70,130 80,140" fill="none" stroke="#B71C1C" stroke-width="3" stroke-linecap="round"/>
  <path d="M120,60 C110,70 110,90 120,100 C130,110 130,130 120,140" fill="none" stroke="#B71C1C" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 瘀点 (表示瘀血) -->
  <circle cx="80" cy="80" r="6" fill="#B71C1C"/>
  <circle cx="120" cy="80" r="6" fill="#B71C1C"/>
  <circle cx="80" cy="120" r="6" fill="#B71C1C"/>
  <circle cx="120" cy="120" r="6" fill="#B71C1C"/>
  
  <!-- 疼痛符号 -->
  <g stroke="#B71C1C" stroke-width="2">
    <line x1="70" y1="70" x2="60" y2="60"/>
    <line x1="70" y1="60" x2="60" y2="70"/>
    
    <line x1="130" y1="70" x2="140" y2="60"/>
    <line x1="130" y1="60" x2="140" y2="70"/>
    
    <line x1="70" y1="130" x2="60" y2="140"/>
    <line x1="70" y1="140" x2="60" y2="130"/>
    
    <line x1="130" y1="130" x2="140" y2="140"/>
    <line x1="130" y1="140" x2="140" y2="130"/>
  </g>
</svg> 
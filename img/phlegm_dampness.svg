    <path d="M60,140 C60,150 70,155 75,145" fill="none" stroke="#2196F3" stroke-width="2"/>
    <circle cx="75" cy="150" r="5" fill="#2196F3"/>
    
    <path d="M90,150 C90,160 100,165 105,155" fill="none" stroke="#2196F3" stroke-width="2"/>

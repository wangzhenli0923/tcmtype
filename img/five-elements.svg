<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 五行图标 -->
  <circle cx="100" cy="100" r="90" fill="#f5f7fa" stroke="#0071e3" stroke-width="2"/>
  
  <!-- 五角星形状代表五行相生相克关系 -->
  <polygon points="100,20 35,150 180,60 20,60 165,150" fill="none" stroke="#0071e3" stroke-width="3"/>
  
  <!-- 五行元素圆点 -->
  <circle cx="100" cy="20" r="15" fill="#4CAF50" stroke="#0071e3" stroke-width="2"/> <!-- 木 (绿色) -->
  <circle cx="35" cy="150" r="15" fill="#F44336" stroke="#0071e3" stroke-width="2"/> <!-- 火 (红色) -->
  <circle cx="180" cy="60" r="15" fill="#FFC107" stroke="#0071e3" stroke-width="2"/> <!-- 土 (黄色) -->
  <circle cx="20" cy="60" r="15" fill="#2196F3" stroke="#0071e3" stroke-width="2"/> <!-- 水 (蓝色) -->
  <circle cx="165" cy="150" r="15" fill="#9E9E9E" stroke="#0071e3" stroke-width="2"/> <!-- 金 (灰色) -->
  
  <!-- 元素文字 -->
  <text x="100" y="25" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#ffffff">Wood</text>
  <text x="35" y="155" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#ffffff">Fire</text>
  <text x="180" y="65" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#ffffff">Earth</text>
  <text x="20" y="65" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#ffffff">Water</text>
  <text x="165" y="155" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="#ffffff">Metal</text>
</svg> 
<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="100" cy="100" r="90" fill="#f5f7fa" stroke="#4CAF50" stroke-width="4"/>
  
  <!-- 平衡秤符号 -->
  <line x1="100" y1="60" x2="100" y2="140" stroke="#4CAF50" stroke-width="3"/>
  <path d="M60,140 L140,140" stroke="#4CAF50" stroke-width="3"/>
  
  <!-- 左右平衡的盘子 -->
  <g>
    <line x1="60" y1="100" x2="140" y2="100" stroke="#4CAF50" stroke-width="3"/>
    <circle cx="60" cy="100" r="20" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <circle cx="140" cy="100" r="20" fill="none" stroke="#4CAF50" stroke-width="2"/>
  </g>
  
  <!-- 阴阳符号 -->
  <path d="M80,60 A20,20 0 0,1 80,100 A10,10 0 0,1 80,80 A10,10 0 0,0 80,60" fill="#0071e3"/>
  <path d="M120,60 A20,20 0 0,0 120,100 A10,10 0 0,0 120,80 A10,10 0 0,1 120,60" fill="#F44336"/>
  <circle cx="80" cy="70" r="3" fill="white"/>
  <circle cx="120" cy="70" r="3" fill="black"/>
  
  <!-- 和谐标志 -->
  <circle cx="100" cy="50" r="10" fill="#4CAF50"/>
  <text x="100" y="54" text-anchor="middle" font-family="Arial" font-weight="bold" font-size="12" fill="white">和</text>
</svg> 